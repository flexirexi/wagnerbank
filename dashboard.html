<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon/logo_square.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="db_body" class="body background_dblue">
    <header id="nav_bar">
        <div id="nav_bar_left"></div>
        <div id="nav_bar_middle">
            <div>
                <img src="assets/favicon/logo_white.png" alt="company logo" width="120px" srcset="">
            </div>
        </div>
        <div id="nav_bar_right">
            <span id="nav_bar_right_text">HALLO</span>
            <div class="dropdown">
                <button class="dropbtn">
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">logout</a>
                </div>
              </div>
        </div>
    </header>

    <main>
        <section id="db_header_container" class="section_header">
            <h1 id="db_header_text" class="section_header_text textcolor_yellow font_cinzel">Regular Account</h1>
            <div id="db_header_line" class="section_header_line background_yellow"></div>
        </section>
        <table id="db_table_container">
            <tr class="listrow_style background_lblue">
                <td class="textcolor_white listitem_style">picture</td>
                <td class="listitem_style">
                    <span class="textcolor_white">Regular Account</span>
                    <span class="textcolor_white">DE10 1234 4444 5555 6666 78</span>
                </td>
                <td class="listitem_style">
                    <span class="textcolor_white"># ###,##</span>
                    <span class="textcolor_white">EUR</span>
                </td>
            </tr>
        </table>
        <section id="db_subtotal_container">
            <span id="db_subtotal_text">balance as of 31/08/2024</span>
            <span id="db_subtotal_amount"># ###,##</span>
            <span>EUR</span>
        </section>
    </main>
    
    <footer>
        <div id="footer_timer">logout in:  <span id="footer_timer_text">##:##</span></div>
    </footer>

    <script type="module" src="assets/js/dashboard.js"></script>
    <script src="https://kit.fontawesome.com/ee874b1d34.js" crossorigin="anonymous"></script>
</body>

</html>
