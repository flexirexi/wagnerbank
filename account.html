<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Info</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon/logo_square.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="db_body" class="body background_dblue">
    <header id="nav_bar">
        <div id="nav_bar_left"></div>
        <div id="nav_bar_middle">
            <div>
                <img src="assets/favicon/logo_white.png" alt="company logo" width="120px" srcset="">
            </div>
        </div>
        <div id="nav_bar_right">
            <span id="nav_bar_right_text">HALLO</span>
            <div class="dropdown">
                <button class="dropbtn">
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a id="logout" href="#">logout</a>
                </div>
              </div>
        </div>
    </header>

    
    <main>
        <section id="acc_header_container" class="section_header">
            <h1 id="acc_header_text" class="section_header_text textcolor_yellow font_cinzel">Account Name</h1>
            <div id="acc_header_right" >
                <div class="acc_dropdown">
                    <button class="acc_dropbtn">
                        <i class="fa-solid fa-bars fa-xl" style="color: #ffd966"></i>
                    </button>
                    <div class="acc_dropdown-content">
                      <a id="acc_send" href="#">Send Money...</a>
                      <a id="acc_move" href="#">Move Money to another account</a>
                      <a id="acc_info" href="#">Account Info</a>
                    </div>
                </div>
            </div>
        </section>
        <div id="db_header_line" class="section_header_line background_yellow"></div>
        
        <div id="db_table_container">
            <div id="db_table_row_dummy" class="listrow background_lblue">
                <div class="listitem_left textcolor_white" style="background-color: darkgray;">
                </div>
                <div class="listitem_middle" style="background-color: darkgray;">
                    <div class="listitem_middle_top textcolor_white font_cinzel"></div>
                    <div class="listitem_middle_bottom textcolor_white "> </div>
                </div>
                <div class="listitem_right"  style="background-color: darkgray;">
                    <span class=" textcolor_white"></span>
                    <span class=" textcolor_white"></span>
                </div>
            </div>
        </div>
        
        <section id="acc_subtotal_container" class="textcolor_yellow">
            <span id="acc_subtotal_text">balance as of 31/08/2024</span>
            <span id="acc_subtotal_amount"></span>
            <span>EUR</span>
        </section>
    </main>
    
    <footer>
        <div id="footer_timer" class="background_black_transp textcolor_white">logout in:  <span id="footer_timer_text">##:##</span></div>
    </footer>

    <div id="timer_msgbox_container">
        <div id="timer_msgbox" class="textcolor_white">
            <div>You will be logged out in <br>(confirm to continue):</div>
            <span id="timer_msgbox_text">00:00</span>
            <button id="timer_msgbox_btn" class="background_dblue textcolor_yellow font_cinzel">confirm</button>
        </div>
    </div>
    
    <script type="module" src="assets/js/account.js"></script>
    <script src="https://kit.fontawesome.com/ee874b1d34.js" crossorigin="anonymous"></script>
</body>

</html>
