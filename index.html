<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagner Bank</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logo/logo_square.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="login_body" class="body background_dblue">
    <main id="login_main">
        <img width="200px" src="assets/favicon/logo_white.png">
        <form action="" id="login_form">
            <input type="text" name="" id="login_username" class="input_fontsize background_dblue textcolor_white" placeholder="Username" required>
            <input type="password" name="" id="login_pw" class="input_fontsize background_dblue textcolor_white" placeholder="Password" required>
            <button id="login_button" class="button_submit background_black_transp textcolor_yellow ">login</button>
        </form>
    </main>
    <script src="assets/js/login.js"></script>
</body>
</html>
