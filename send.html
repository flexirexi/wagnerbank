<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon/logo_square.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="db_body" class="body background_dblue">
    <header id="nav_bar">
        <div id="nav_bar_left">
            <button id="nav_bar_left_btn" class="background_black_transp textcolor_white" onclick="loadPreviousPage">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        </div>
        <div id="nav_bar_middle">
            <div>
                <img src="assets/favicon/logo_white.png" alt="company logo" width="110px" srcset="">
            </div>
        </div>
        <div id="nav_bar_right">
            <span id="nav_bar_right_text">HALLO</span>
            <div class="dropdown">
                <button class="dropbtn">
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a id="logout" href="#">logout</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="db_header_container" class="section_header">
            <h1 id="db_header_text" class="section_header_text textcolor_yellow font_cinzel">Send Money</h1>
            <div id="db_header_line" class="section_header_line background_yellow"></div>
        </section>

        <form id="send_form" action="">
            <div id="send_sender_container" class="send_listrow background_lblue">
                <div id="send_sender_label" class="textcolor_white" >Sender: 
                </div>
                <div id="send_sender_image_container" class="textcolor_white " >
                    <div id="send_sender_image" class="textcolor_white">
                        <i class="fa-solid fa-building-columns fa-2xl"></i>
                    </div>
                    <div id="send_sender_image_texts" class="">
                        <div id="send_sender_image_top" class=" textcolor_yellow font_cinzel no_wrap">Account Name</div>
                        <div id="send_sender_image_bottom" class="no_wrap">DE10 1234 5678 1234 5678 10</div>
                    </div>
                </div>
                <div id="send_sender_text_container" class="textcolor_white">
                    <div id="send_sender_text1" class="textcolor_yellow font_cinzel no_wrap"></div>
                    <div id="send_sender_text2" class="textcolor_white  no_wrap"> </div>
                </div>
                <div id="send_sender_id" class="hide"></div>
            </div>

            <div id="send_receiver_container" class="send_listrow background_lblue">
                <div id="send_receiver_label" class="textcolor_white" >Receiver: 
                </div>
                <div id="send_receiver_input_container" class="textcolor_white" >
                    <select id="send_receiver_dropdown" class=""  name="send_receiver_dropdown">
                        <option value="">Choose..</option>
                    </select>
                </div>
                <div id="send_receiver_id" class="hide"></div>
                <div id="send_receiver_name" class="hide"></div>
                <div id="send_receiver_kind" class="hide"></div>
            </div>

            <div id="send_receiver2_container" class="send_listrow background_lblue">
                <div id="send_receiver2_label" class="textcolor_white" >Receiver: 
                </div>
                <div id="send_receiver2_input_container" class="textcolor_white" >
                    <input type="text" name="send_receiver2_input" id="send_receiver2_input" placeholder="Enter receiver account">
                </div>
                
            </div>


            <div id="send_amount_container" class="send_listrow background_lblue">
                <div id="send_amount_label" class="textcolor_white" >Amount: 
                </div>
                <div id="send_amount_input_container" class="textcolor_white" >
                    <input type="number" min="0.01" name="send_amount_input" id="send_amount_input" inputmode="numeric" pattern="([0-9]{1,3}).([0-9]{1,3})" step="0.01" value="0.00" required>
                    <div id="send_amount_input_eur"> EUR</div>
                </div>
            </div>

            <div id="send_ref_container" class="send_listrow background_lblue">
                <div id="send_ref_label" class="textcolor_white" >Reference: 
                </div>
                <div id="send_ref_input_container" class="textcolor_white" >
                    <textarea id="send_ref_input" placeholder="Enter reference..."></textarea>
                </div>
            </div>

            <div id="send_submit_container" class="send_listrow background_lblue">
                <input id="send_submit" type="submit" value="continue" class="background_black_transp textcolor_yellow">
            </div>

        </form>
    </main>
    
    <footer>
        <div id="footer_timer" class="background_black_transp textcolor_white">logout in:  <span id="footer_timer_text">##:##</span></div>
    </footer>

    <div id="timer_msgbox_container">
        <div id="timer_msgbox" class="textcolor_white">
            <div>You will be logged out in <br>(confirm to continue):</div>
            <span id="timer_msgbox_text">00:00</span>
            <button id="timer_msgbox_btn" class="background_dblue textcolor_yellow font_cinzel">confirm</button>
        </div>
    </div>
    <div id="send_confirm_container" class="hide">
        <div id="send_confirm" class="textcolor_yellow font_cinzel">
            <div>Transaction confirmed.</div>
            <button id="send_confirm_btn">OK</button>
        </div>
    </div>
    
    <script type="module" src="assets/js/send.js"></script>
    <script src="https://kit.fontawesome.com/ee874b1d34.js" crossorigin="anonymous"></script>
</body>

</html>
